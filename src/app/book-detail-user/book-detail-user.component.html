<div class="col-sm-11 col-sm-offset-1 searchFilterPanel">
    <div class="col-sm-3 col-sm-offset-4">
        <label>Search</label>
        <input type="text" class="form-control" placeholder="search book by title or author" [(ngModel)]="searchVal">
    </div>
    <div class="col-sm-3 genreFilterOpt">
        <label>Genre Filter</label>
        <select class="form-control" [(ngModel)]="filterValue" >
            <option *ngFor="let filterVal of filterValueArray" [ngValue]="filterVal">{{filterVal}}</option>
              <!-- <option [value]="NA" (click)="setFilter(value);">None</option>
              <option [value]="Fiction" (click)="setFilter(value);">Fiction</option>
              <option [value]="Horror" (click)="setFilter(value);">Horror</option>
              <option [value]="Technology" (click)="setFilter(value);">Technology</option> -->
        </select>
    </div>
    <div class="clearfix"></div>
</div>
<div class="col-sm-11 col-sm-offset-1">
    <app-book-detail-tile *ngFor="let book of bookData | filterData: [filterValue,searchVal]; let in = index" [bookData]="book" [issuedBook]="issuedBook" [getBookPlace]="getBookPlace"
        [ind]="in"></app-book-detail-tile>
</div>
