<div class="col-sm-5 bookCard padding0">
    <div class="bookCardData">
        <div class="col-sm-8 paddingTop10">
            <div class="col-sm-4">
                <label>Title</label>
            </div>
            <div class="col-sm-6">{{bookData.title}}</div>
            <div class="clearfix"></div>
            <div class="col-sm-4">
                <label>Author</label>
            </div>
            <div class="col-sm-6">{{bookData.author}}</div>
            <div class="clearfix"></div>
            <div class="col-sm-4">
                <label>ISBN</label>
            </div>
            <div class="col-sm-6">{{bookData.isbn}}</div>
            <div class="clearfix"></div>
            <div class="col-sm-4">
                <label>Genere</label>
            </div>
            <div class="col-sm-6">{{bookData.genre}}</div>
            <div class="clearfix"></div>
            <button type="button" [ngClass]="{'disabled': issuedBooks.length>=2 || issuedBooks.indexOf(bookData.id)>-1,  'btn':true,  'btn-info':true, 'cardIssueBtn': true}"
                (click)="issueBook(bookData.id)">Issue Book</button>
        </div>
        <div class="col-sm-4 thumbnail marginBottom5" style="height:150px;">
            <!-- <img src=".." alt="..."> -->
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="col-sm-12 bookCardDataDesc">
        <div class="col-sm-12 bookDesc padding0">
            <label>Description</label>:
            <strong>{{bookData.desciption}}</strong>
            <br>
        </div>
        <div class="clearfix"></div>
        <div class="col-sm-offset-3 col-sm-5">
            <span class="pull-right">
                <label>Rating</label>:
                <strong>4 out of 5</strong>
                <br>
            </span>
        </div>
        <div class="col-sm-4 padding0">
            <span class="pull-right">
                <label>Likes</label>:
                <strong>500</strong>
                <br>
            </span>
        </div>
    </div>
</div>
